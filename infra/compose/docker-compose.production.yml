version: "3.9"

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: scansuite-nginx
    depends_on:
      - web
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - scansuite

  web:
    image: ${WEB_IMAGE:-scansuite-web:latest}
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    container_name: scansuite-web
    env_file:
      - ../../.env.production
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-}
      NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL:-}
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - scansuite

  api:
    image: ${API_IMAGE:-scansuite-api:latest}
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    container_name: scansuite-api
    env_file:
      - ../../.env.production
    environment:
      NODE_ENV: production
      API_PORT: 4000
      DATABASE_URL: ${DATABASE_URL}
      S3_ENDPOINT: http://minio:9000
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET:-scansuite-files}
      S3_FORCE_PATH_STYLE: "true"
      CORS_ORIGIN: ${CORS_ORIGIN}
      APP_BASE_URL: ${APP_BASE_URL}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ACCESS_TOKEN_TTL: ${ACCESS_TOKEN_TTL:-15m}
      REFRESH_TOKEN_TTL: ${REFRESH_TOKEN_TTL:-30d}
      PUBLIC_ACCESS_TOKEN_TTL: ${PUBLIC_ACCESS_TOKEN_TTL:-10m}
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-20}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SENTRY_DSN: ${SENTRY_DSN:-}
    expose:
      - "4000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - scansuite

  postgres:
    image: postgres:16-alpine
    container_name: scansuite-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scansuite}
      POSTGRES_USER: ${POSTGRES_USER:-scansuite}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scansuite} -d ${POSTGRES_DB:-scansuite}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - scansuite

  minio:
    image: minio/minio:RELEASE.2025-02-07T23-21-09Z
    container_name: scansuite-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    volumes:
      - minio_data:/data
    expose:
      - "9000"
      - "9001"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - scansuite

  minio-init:
    image: minio/mc:RELEASE.2025-02-08T19-14-21Z
    container_name: scansuite-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET:-scansuite-files}
    entrypoint:
      - /bin/sh
      - -c
      - |
        mc alias set scansuite http://minio:9000 "$${S3_ACCESS_KEY}" "$${S3_SECRET_KEY}"
        mc mb --ignore-existing scansuite/$${S3_BUCKET}
        mc anonymous set none scansuite/$${S3_BUCKET}

    restart: "no"
    networks:
      - scansuite

volumes:
  postgres_data:
  minio_data:

networks:
  scansuite:
    driver: bridge

