name: CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/omniqr-api:latest
            ghcr.io/${{ github.repository_owner }}/omniqr-api:sha-${{ github.sha }}

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/omniqr-web:latest
            ghcr.io/${{ github.repository_owner }}/omniqr-web:sha-${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -euo pipefail
            cd /opt/omniqr

            export API_IMAGE=ghcr.io/${{ github.repository_owner }}/omniqr-api:sha-${{ github.sha }}
            export WEB_IMAGE=ghcr.io/${{ github.repository_owner }}/omniqr-web:sha-${{ github.sha }}

            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            docker compose -f infra/compose/docker-compose.production.yml pull web api
            docker compose -f infra/compose/docker-compose.production.yml up -d --remove-orphans

            sleep 10
            curl -fsS http://localhost/health/live > /dev/null
