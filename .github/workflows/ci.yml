name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit and integration tests
        run: npm run test

      - name: Build Docker image (api)
        run: docker build -f apps/api/Dockerfile -t scansuite-api:ci .

      - name: Build Docker image (web)
        run: docker build -f apps/web/Dockerfile -t scansuite-web:ci .

